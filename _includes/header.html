<header class="site-header">
  <!-- Title -->
  <a href="{{ '/' | relative_url }}" title="Home">
    <img class="logo" src="{{ '/assets/images/icon-logo.webp' | relative_url }}" alt="Logo"/>
  </a>
  <a class="title" title="Home" href="{{ '/' | relative_url }}">{{ site.title | escape }}</a>
  <!-- Hamburger icon -->
  <input class="side-menu" type="checkbox" id="side-menu"/>
  <label class="hamburger" for="side-menu"><span class="hamburger-line"></span></label>
  <!-- Menu -->
  <nav class="site-nav">
    <ul class="site-menu">
      <li><a href="/">Home</a></li>
      <li><a href="{{ '/blog' | relative_url }}">Blog</a></li>
      {%- assign sorted_pages = site.pages | sort:"order" -%} 
      {%- for page in sorted_pages -%} 
      {%- if page.title and page.order -%}
      <li><a href="{{ page.url | relative_url }}">{{ page.title | escape }}</a> </li>
      {%- endif -%} 
      {%- endfor -%}
    </ul>
  </nav>
</header>
