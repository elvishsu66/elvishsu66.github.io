<!-- Html Elements for Search -->
<div class="search" id="search" hidden="true">
    <div class="search-wrapper">
        <div id="search-container" class="search-container">
            <input type="text" id="search-input" autocomplete="false" placeholder="Type to search...">
            <button id="search-close" class="fa fa-circle-xmark" onclick="showSearch(false)"></button> 
        </div>
        <div id="results-container" class="post-list results-container"></div>
    </div>
</div>
    
<!-- Script pointing to search.js -->
<script src="/assets/js/search.js" type="text/javascript"></script>

<!-- Configuration -->
<script>
SimpleJekyllSearch({
    searchInput: document.getElementById('search-input'),
    resultsContainer: document.getElementById('results-container'),
    searchResultTemplate: 
    '<div class="post-item">' + 
        '<div class="post-wrapper">' + 
            '<div class="post-thumbnail"><a href="{url}"><img src="{image}"/ alt="{title}"></a></div>' + 
            '<div class="post-wraper">'+ 
                '<time class="post-date">{date}</time>' + 
                '<div class="post-link"><a href="{url}">{title}</a></div>' +
                '<div class="post-content">{content}</div>' +
            '</div>' + 
        '</div>' + 
    '</div>',
    json: '/search.json'
})
</script>
