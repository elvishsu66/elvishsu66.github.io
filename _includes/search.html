<!-- Html Elements for Search -->
<div class="search" id="search" hidden="true">
    <div class="container">
        <i class="fa fa-close" onclick="document.getElementById('search').setAttribute('hidden', true)"></i>
        <div id="search-container">
            <input type="text" id="search-input" placeholder="Type to search...">
            <div id="results-container" class="results-container"></div>
        </div>
    </div>
</div>
    
<!-- Script pointing to search-script.js -->
<script src="/assets/js/search.js" type="text/javascript"></script>

<!-- Configuration -->
<script>
SimpleJekyllSearch({
    searchInput: document.getElementById('search-input'),
    resultsContainer: document.getElementById('results-container'),
    searchResultTemplate: '<div class="result"><div><img src="{image}"/></div><div><div class="post-meta">{date}</div><a href="{url}"><div class="title">{title}</div></a></div></div>',
    json: '/search.json'
})
</script>
