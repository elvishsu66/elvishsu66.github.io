{% assign author = include.author | default: site.author %}
<div class="post-author">
    <a class="author" href="{% link about.html %}"></a>
    <span class="post-author-name">
        By 
        <a href="{% link about.html %}" itemprop="author publisher" itemscope itemtype="http://schema.org/Person">
            <span itemprop="name">{{ author.name }}</span>
            <span itemprop="url" hidden>{{ author.url }}</span>
        </a>
    </span>
</div>
