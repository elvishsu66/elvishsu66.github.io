<div class="page-banner">
    {%- if page.image -%}
    <div class="image" style="background-image: url('{{ page.image }}');">
        <div class="overlay"></div>
    </div>
    {%- endif -%}
    <div class="wrap">
        <h1>{{ page.title }}</h1>
        <h3>{{ page.description }}</h3>
    </div>
</div>
